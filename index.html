<!DOCTYPE html>
<html lang="en">
  <head>
    <required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="googlebot" content="noindex, nofollow">

    <script type="text/javascript" src="vue.js"></script>

    <script type="text/javascript" src="https://unpkg.com/bootstrap-vue/dist/bootstrap-vue.js"></script>
    <link rel="stylesheet" type="text/css" href="//unpkg.com/bootstrap@next/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="//unpkg.com/tether@latest/dist/css/tether.min.css">
    <link rel="stylesheet" type="text/css" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css">
    <script type="text/javascript" src="//unpkg.com/tether@latest/dist/js/tether.min.js"></script>
    <script type="text/javascript" src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>

    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet"  type="text/css" href="style.css">
  </head>

      <!-- Define the main table component" -->
<script type="text/x-template" id="main-table-template">
  <div class="m-3" style="width: 100%">
      <div class="row pt-3 pb-3" style="width: 100%">
        <div class="col font-weight-bold">Category</div>
      <div class="col-2 font-weight-bold text-right">Points</div>
  </div>
  <template v-for="(record, index) in categoryData">
    <div class="row pt-3 pb-3 main-list" :class="setRowBackground(index, record)" @click="addPoints(record)" style="width: 100%">
      <div class="col">{{ record.category }}</div>
      <div class="col-2 text-right">{{ record.points }}</div>
    </div>
  </template>
    <div class="row pt-3 pb-3 justify-content-end" style="width: 100%">
      <div class="col"><p class="font-weight-bold text-right">Total points:</p></div>
      <div class="col-3"><p class="font-weight-bold text-right">{{ points }}</p></div>
    </div>
  </div>
</script>

  <body>
    <div class="container mw-100">

      <div style="height: 75px;"></div>
      <div class="row justify-content-center">
        <b-col sm="6" class="rounded" id="app">
          <b-row>
            <b-col sm="auto" > <h1>E/M Helper</h1></b-col>
            <b-col offset-sm="1">
              <b-row> <p class="lead">Medical decision making complexity</p></b-row>
              <b-row> <p><a href='https://emuniversity.com/ModerateComplexityMedicalDecision-Making.html'>For more information visit E/M University</a></p></b-row>
            </b-col>
          </b-row>
          <b-row align-h="center" class="p-3">
            <b-tabs v-model="tabIndex" style="width: 100%">

              <!-- Problems Tab -->
              <b-tab title="Problems" active>
                <main-table :category-data="problemPointsCategories" :category-criteria="problemCriteria" v-on:metcriteria="metCriteria"></main-table>
              </b-tab>
              
              <!-- Data Tab -->
              <b-tab title="Data">
                <main-table :category-data="dataPointsCategories" :category-criteria="dataCriteria" v-on:metcriteria="metCriteria"></main-table>
              </b-tab>

              <!-- Risk Tab -->
              <b-tab title="Risk">
                <main-table :category-data="riskCategories" :category-criteria="riskCriteria" v-on:metcriteria="metCriteria"></main-table>
              </b-tab>
            </b-tabs>
          </b-row>
          
          <!-- Indicator section -->
          <div class="row justify-content-center">
            <b-col cols="3" @click="tabIndex = 0" v-bind:class="{ 'table-success': problemCriteria.metCriteria, 'table-danger': !problemCriteria.metCriteria }" class="text-center" >
              {{ problemCriteria.reqPoints }} Problem Points
            </b-col>
              <b-col cols="3" @click="tabIndex = 1"  v-bind:class="{ 'table-success': dataCriteria.metCriteria, 'table-danger': !dataCriteria.metCriteria }" class="text-center" >
                {{ dataCriteria.reqPoints }} Data Points
              </b-col>
                <b-col cols="3" @click="tabIndex = 2" v-bind:class="{ 'table-success': riskCriteria.metCriteria, 'table-danger': !riskCriteria.metCriteria }" class="text-center" >
                  {{ riskCriteria.reqPoints }} Risk
                </b-col>
          </div>
          <b-row align-h="center"><p><small class="text-muted">***Requires {{ codeCriteria.catRequired }} out 3***</small></p></b-row>
        </b-col>
      </div>
    </div>
  </body>

</html>
